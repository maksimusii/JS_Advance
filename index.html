<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field" v-model="searchLine">
                <button class="btn-search" type="submit" @click="filterGoods(searchLine)">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="isVisibleCart=!isVisibleCart">Корзина</button>
            <div class="cart-block" :class="{invisible: isVisibleCart}">
                <div class="noData" :class="{invisible: noProductCart}">Корзина пуста</div>
                <div class="cart-item" v-for="cartProduct of cartProducts" :key="cartProduct.id_product">
                    <div class="product-bio">
                    <img :src="imgCartProduct" alt="Some image">
                    <div class="product-desc">
                    <p class="product-title">{{cartProduct.product_name}}</p>
                    <p class="product-quantity">Количество: {{cartProduct.quantity}}</p>
                <p class="product-single-price">{{cartProduct.price}} за ед.</p>
                </div>
                </div>
                <div class="right-block">
                    <p class="product-price">{{cartProduct.quantity*cartProduct.price}} ₽</p>
                    <button class="del-btn">&times;</button>
                </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        
        <div class="products">
            <div class="noData" :class="{invisible: noCatalogData}">Нет данных</div>
            <div class="product-item" :class="{invisible: isVisible(product.id_product)}" v-for="product of products" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}}₽</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
